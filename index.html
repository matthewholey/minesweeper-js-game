<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Minesweeper</title>
</head>
<body>
	<div id="container">
		<h1>MINESWEEPER</h1>
		<form>
			<div class="mode">
				<label for="radioMine">
					<input type="radio" name="mode" id="radioMine">
					<img src="img/mine.png">
				</label>
			</div>
			<div class="mode">
				<label for="radioFlag">
					<input type="radio" name="mode" id="radioFlag">
					<img src="img/flag.png">
				</label>
			</div>
			<h3>Flags Left</h3>
			<div id="flagCounter"></div>
		</form>
		<div id="board">
				
		</div>
	</div>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
